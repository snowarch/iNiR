name: Bug Report
description: Report something that is not working correctly
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: One sentence describing what is broken
      placeholder: Bar crashes when enabling the weather widget
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Numbered steps to trigger the issue
      placeholder: |
        1. Enable weather widget in settings
        2. Restart shell with qs kill -c inir; qs -c inir
        3. Bar crashes on startup
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should happen instead
      placeholder: Weather widget should display without errors
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Output from qs log -c inir (last 50 lines or relevant errors)
      render: shell
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Output of cat ~/.config/quickshell/inir/VERSION
      placeholder: 2.8.2
    validations:
      required: true

  - type: input
    id: compositor
    attributes:
      label: Compositor
      description: Niri or Hyprland with version
      placeholder: Niri 0.1.10
    validations:
      required: true

  - type: dropdown
    id: family
    attributes:
      label: Panel family
      options:
        - inir
        - waffle
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Relevant configuration
      description: Paste the relevant section from ~/.config/inir/config.json if applicable
      render: json

  - type: textarea
    id: notes
    attributes:
      label: Additional notes
      description: Screenshots, system information, or other context
