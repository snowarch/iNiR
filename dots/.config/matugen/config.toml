# Matugen configuration for iNiR
# MINIMAL: matugen only generates colors.json + wallpaper path tracking.
# ALL app theming (GTK, terminals, fuzzel, pywalfox, etc.) is handled by
# generate_colors_material.py → material_colors.scss → applycolor.sh chain.
# This ensures ONE color algorithm = perfect consistency everywhere.

[config]
version_check = false

# Colors for Quickshell ii (Material You tokens for the QML shell)
[templates.m3colors]
input_path = '~/.config/matugen/templates/colors.json'
output_path = '~/.local/state/quickshell/user/generated/colors.json'

# Wallpaper path tracking
[templates.wallpaper]
input_path = '~/.config/matugen/templates/wallpaper.txt'
output_path = '~/.local/state/quickshell/user/generated/wallpaper/path.txt'
